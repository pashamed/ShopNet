<div class="card h-10s0 shadow-sm" *ngIf="product">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info ">
    <div class="card-body d-flex flex-column ">
        <a href="" class="text-decoration-none ">
            <h6 class="text-uppercase ">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2 ">{{product.price | currency}}</span>
        <div class="btn-group mt-auto ">
            <button title="cart" class="fa fa-shopping-cart p-3  me-2"></button>
            <button routerLink='/shop/{{product.id}}' routerLinkActive="router-link-active"
                class="btn btn-outline-secondary">View</button>
        </div>
    </div>
</div>
